<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e1e5e9;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: #007acc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .title {
            font-weight: 600;
            color: #2d3748;
        }

        .url-section {
            margin-bottom: 16px;
        }

        .label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 6px;
            display: block;
        }

        .url-display {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            color: #2d3748;
            word-break: break-all;
            max-height: 60px;
            overflow-y: auto;
        }

        .tags-section {
            margin-bottom: 20px;
        }

        .tags-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .tags-input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .tags-hint {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary {
            background: #007acc;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }

        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.loading {
            background: #ebf8ff;
            color: #2a69ac;
            border: 1px solid #90cdf4;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">R</div>
        <div class="title">Save to Recall</div>
    </div>

    <div class="url-section">
        <label class="label">Current Page</label>
        <div class="url-display" id="currentUrl">Loading...</div>
    </div>

    <div class="tags-section">
        <label class="label" for="tagsInput">Tags</label>
        <input type="text" id="tagsInput" class="tags-input" placeholder="documentation, tutorial, reference">
        <div class="tags-hint">Separate tags with commas</div>
    </div>

    <div class="actions">
        <button class="btn btn-secondary" id="optionsBtn">Settings</button>
        <button class="btn btn-primary" id="saveBtn">
            <span id="saveText">Save Page</span>
        </button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <script src="popup.js"></script>
</body>

</html>
