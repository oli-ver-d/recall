<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recall Saver Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            color: #2d3748;
            line-height: 1.6;
        }

        .header {
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .header h1 {
            margin: 0;
            color: #1a202c;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            background: #007acc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .subtitle {
            color: #718096;
            margin: 8px 0 0 0;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .help-text {
            font-size: 14px;
            color: #718096;
            margin-top: 6px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007acc;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #feb2b2;
        }

        .test-section {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
        }

        .test-section h3 {
            margin: 0 0 12px 0;
            color: #2d3748;
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #48bb78;
        }

        .status-indicator.disconnected {
            background: #f56565;
        }

        .status-indicator.testing {
            background: #ed8936;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>
            <div class="logo">R</div>
            Recall Saver Settings
        </h1>
        <p class="subtitle">Configure your Recall server connection</p>
    </div>

    <form id="settingsForm">
        <div class="form-group">
            <label class="label" for="serverUrl">Server URL</label>
            <input type="url" id="serverUrl" class="input" placeholder="http://localhost:8000" required>
            <div class="help-text">
                Enter the URL where your Recall server is running. Include the protocol (http:// or https://) and port
                if needed.
            </div>
        </div>

        <div class="test-section">
            <h3>Connection Test</h3>
            <button type="button" class="btn btn-secondary" id="testBtn">Test Connection</button>
            <div class="connection-status" id="connectionStatus" style="display: none;">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText"></span>
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-secondary" id="resetBtn">Reset to Default</button>
            <button type="submit" class="btn btn-primary" id="saveBtn">Save Settings</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </form>

    <script src="options.js"></script>
</body>

</html>
